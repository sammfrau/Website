<!DOCTYPE html>
<html lang="en">
    <!-- Website setup -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sam Frauenhoffer's Website</title>
        <link rel="stylesheet" href="about.css">
        <link rel="icon" type="image/png" href="/images/overall/favicon.png">
    </head>
    <!-- Website itself -->
    <body class="page">
        <!-- Page header and page menu for site navigation -->
        <nav class="menu">
            <button id="menuDropdown">Menu</button>
            <div id="menuOutputArea">
                <button id="homeButton">Home</button>
                <button id="aboutButton">About</button>
            </div>
        </nav>

        <!-- Page exclusive content -->
        <main class="main">
            <h1 id="header1">About Me</h1>
            <img src="images/about/sam.jpg" alt="This is a picture of me." width="512" height="512">
            <p id="paragraph1"></p>
        </main>

        <!-- Page footer and images -->
        <footer class="footer">
            <img class="imageNeurodivergent" src="./images/overall/neurodivergent.webp" alt="I'm neurodivergent!" width="300" height="40">
            <img class="imageNeocities" src="./images/overall/neocities.png" alt="NeoCities is the website hoster for this website." width="605" height="275">
        </footer>

        <!-- Page script -->
        <script src="about.js"></script>
    </body>
</html>
